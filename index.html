<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>俄罗斯方块</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>俄罗斯方块</h1>
        </header>
        
        <div class="game-container">
            <div class="game-board">
                <canvas id="board" width="300" height="600"></canvas>
                <div class="mobile-controls">
                    <button id="rotate-btn" class="control-btn">↻</button>
                    <button id="left-btn" class="control-btn">←</button>
                    <button id="down-btn" class="control-btn">↓</button>
                    <button id="right-btn" class="control-btn">→</button>
                    <button id="drop-btn" class="control-btn">.DropDown</button>
                </div>
            </div>
            
            <div class="side-panel">
                <div class="info-section">
                    <div class="next-piece-container">
                        <h3>下一个方块</h3>
                        <canvas id="next-piece" width="120" height="120"></canvas>
                    </div>
                    
                    <div class="stats">
                        <div class="stat-item">
                            <label>得分:</label>
                            <span id="score">0</span>
                        </div>
                        <div class="stat-item">
                            <label>等级:</label>
                            <span id="level">1</span>
                        </div>
                        <div class="stat-item">
                            <label>消除行数:</label>
                            <span id="lines">0</span>
                        </div>
                    </div>
                </div>
                
                <div class="controls-section">
                    <button id="start-btn" class="primary-btn">开始游戏</button>
                    <button id="pause-btn" class="secondary-btn">暂停游戏</button>
                    <button id="reset-btn" class="secondary-btn">重新开始</button>
                </div>
                
                <div class="leaderboard-section">
                    <h3>排行榜 (Top 10)</h3>
                    <ol id="leaderboard-list">
                        <li>加载中...</li>
                    </ol>
                </div>
            </div>
        </div>
        
        <div id="game-over-modal" class="modal hidden">
            <div class="modal-content">
                <h2>游戏结束</h2>
                <p>您的得分: <span id="final-score">0</span></p>
                <input type="text" id="player-name" placeholder="请输入您的名字" maxlength="15">
                <div class="modal-buttons">
                    <button id="submit-score-btn" class="primary-btn">提交得分</button>
                    <button id="close-modal-btn" class="secondary-btn">关闭</button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="js/game.js"></script>
    <script src="js/ui.js"></script>
</body>
</html>
